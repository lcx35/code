{% extends "base.html" %}
{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">操作日志</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            日志列表<br />
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>时间</th>
                                            <th>用户名</th>
                                            <th>操作</th>
                                            <th>结果</th>
                                        </tr>
                                    </thead>
                                    <tbody>
				{% for log in logs %}
                                        <tr class="odd gradeX">
                                            <td>{{ log.datetime|datetimeformat }}</td>
                                            <td>{{ log.username }}</td>
                                            <td>{{ log.action }}</td>
                                            <td>{{ log.result }}</td>
                                        </tr>
				{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
        <div class="row">
	<div class="col-sm-12">
		<div class="paging_simple_numbers" style="text-align: right;">
			<ul name="pageZone" class="pagination">
			</ul>
		</div>
	</div>
	</div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>



{% endblock %}


{% block js %}
<script type="text/javascript">
  setPage(document.getElementsByName('pageZone')[0],{{ count }},{{ page }});
</script>
{% endblock %}
