{% extends "base.html" %}
{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            用户列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                       		<div class="row"><div class="col-sm-12"style="text-align: right;"><a href="/user/add"> 添加用户</a></div></div>
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>用户名</th>
                                            <th>所属人员</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
				{% for user in users %}
                                        <tr class="odd gradeX">
                                            <td>{{ user.name }}</td>
                                            <td>{{ user.master }}</td>
                                            <td>
						<a title="编辑" class="fa fa-edit fa-fw" href="/user/settings?u={{ user.name }}"></a>
						<a title="删除" class="fa fa-trash-o fa-fw" href="javascript:void(0);" onclick="del('/user/del?u={{ user.name }}')"></a>
					    </td>
                                        </tr>
				{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
        <div class="row">
	<div class="col-sm-12">
		<div class="paging_simple_numbers" style="text-align: right;">
			<ul name="pageZone" class="pagination">
			</ul>
		</div>
	</div>
	</div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

{% endblock %}

{% block js %}
<script type="text/javascript">
  setPage(document.getElementsByName('pageZone')[0],{{ count }},{{ page }});
</script>
{% endblock %}
