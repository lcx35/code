{% extends "base.html" %}
{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">域名</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
							域名列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        	<div class="row"><div class="col-sm-12"style="text-align: right;"><a href="/domain/add/"> 添加域名</a></div></div>
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>域名</th>
                                            <th>当前版本</th>
                                            <th>最新版本</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
				{% for domain in domains %}
                                        <tr class="odd gradeX">
                                            <td>{{ domain.domain }}</td>
                                            <td>{{ domain.c_version }}</td>
                                            <td>{{ domain.n_version }}</td>
                                            <td id="{{ domain.id }}">
						<a title="查看|编辑" class="fa fa-edit fa-fw" href="/domain/edit/?d={{ domain.id }}"></a>
						<a title="部署" class="fa fa-upload fa-fw" href="javascript:void(0);" onclick="post('/domain/deploy/',{id :'{{ domain.id }}',action:0})"></a>
						<a title="回滚" class="fa fa-arrow-left fa-fw" href="javascript:void(0);" onclick="rollback('{{ domain.id }}')"></a>
						<a title="删除" class="fa fa-trash-o fa-fw" href="javascript:void(0);" onclick="del('/domain/del/?d={{ domain.id }}')"></a>
					    </td>
                                        </tr>
				{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

    <div class="row">
	<div class="col-sm-12">
		<div class="paging_simple_numbers" style="text-align: right;">
			<ul name="pageZone" class="pagination">
			</ul>
		</div>
	</div>
	</div>
 
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
 
{% endblock %}


{% block js %}
    <!-- domain -->
    <script src="/static/js/domain.js"></script>

<script type="text/javascript">
  setPage(document.getElementsByName('pageZone')[0], {{ pagination.pages }}, {{ pagination.page }});
</script>

{% endblock %}
