{% extends "base.html" %}
{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">域名</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            域名列表<br />
                             <a href="/domain/add"> 添加域名</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>域名</th>
                                            <th>当前版本</th>
                                            <th>最新版本</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
				{% for domain in domains %}
                                        <tr class="odd gradeX">
                                            <td>{{ domain.domain }}</td>
                                            <td>{{ domain.c_version }}</td>
                                            <td>{{ domain.n_version }}</td>
                                            <td>
						<a title="查看|编辑" class="fa fa-edit fa-fw" href="/domain/add?d={{ domain.domain }}"></a>
						<button title="部署" class="fa fa-upload fa-fw" onclick="post('/domain/deploy',{domain :{{ domain.domain }},action:0})"></button>
						<button title="回滚" class="fa fa-arrow-left fa-fw" onclick="myFunction('domain/deploy','Builder')"></button>
						<a title="删除" class="fa fa-trash-o fa-fw" href="/domain/del?d={{ domain.domain }}"></a>
					    </td>
                                        </tr>
				{% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
 
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            

{% endblock %}
