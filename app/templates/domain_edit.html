{% extends "base.html" %}
{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">域名</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            编辑域名
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" action="" method="POST" name="form">
					 {{ form.hidden_tag() }}
                                        <div class="form-group" style="display:none">
                                            <label>ID</label>
						<input name="id" class="form-control" id="id" type="text" placeholder="ID" value="{{ domain_dic.id }}">
                                           <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>
                                        <div class="form-group">
                                            <label>域名</label>
						<input name="domain" class="form-control" id="domain" type="text" placeholder="domain" value="{{ domain_dic.domain }}">
                                           <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>
                                        <div class="form-group">
                                            <label>IP</label>
						<input name="ip" class="form-control" id="ip" type="text" placeholder="IP" value="{{ domain_dic.ip }}">
                                        </div>
                                        <div class="form-group">
                                            <label>测试环境目录</label>
						<input name="test_directory" class="form-control" id="test_directory" type="text" placeholder="测试网站文件绝对路径" value="{{ domain_dic.test_directory }}">
                                        </div>
                                        <div class="form-group">
                                            <label>生产环境目录</label>
						<input name="directory" class="form-control" id="directory" type="text" placeholder="网站文件绝对路径" value="{{ domain_dic.directory }}">
                                        </div>
                                        <div class="form-group" style="display:none">
                                            <label>当前版本</label>
						<input name="c_version" class="form-control" id="c_version" type="text" placeholder="当前版本号" value="{{ domain_dic.c_version }}">
                                        </div>
                                        <div class="form-group" style="display:none">
                                            <label>最新版本</label>
						<input name="n_version" class="form-control" id="n_version" type="text" placeholder="最新版本号" value="{{ domain_dic.n_version }}">
                                        </div>
                                        <div class="form-group">
                                            <label>用户</label>
						<input name="user" class="form-control" id="user" type="text" placeholder="服务器用户" value="{{ domain_dic.user }}">
                                        </div>
                                        <div class="form-group">
                                            <label>密码</label>
						<input name="password" class="form-control" id="password" type="password" placeholder="服务器密码" value="{{ domain_dic.password }}">
                                        </div>
 
                                        <button type="submit" class="btn btn-default">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

{% endblock %}
